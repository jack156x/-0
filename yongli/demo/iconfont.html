	<style>
		i.iconfont{
			font-size: 48px;
		}
		em{
			font-style: normal;
			white-space: nowrap;
			color: #666;
		}

		#wrapper{
			display: flex;
			flex-wrap: wrap;
		}
		#wrapper>div{
			flex-direction: column;
			display: flex;
			width: 250px;
			font-family: Tahoma, 微软雅黑;
			text-align: center;
			margin: 10px;
			padding: 10px;
			transition: all 0.2s;
		}
		#wrapper>div:hover{
			box-shadow: 3px 2px 5px 5px #737d8847;
			border-radius: 3px;
		}
		#wrapper>div:hover em{
			font-weight: bold;
		}
	</style>

	<div id="wrapper">
		<div>
			<i class="icon-role iconfont"></i>
			<em>icon-role</em>

		<div>

	<script>

		window.txt = document.getElementById('cssContent').textContent;

		const html = txt.match(/(\.icon-.+)\s{0,}:/gm).map(v=>v.replace(/\.|\:/g, '')).reduce((str, item)=>{
			const html = `<div>
							<i class="iconfont ${ item }"></i>
							<em>${ item }</em>
						</div>`;
			return str.concat(html);
		}, '');

		document.getElementById('wrapper').innerHTML = html;
	</script>
